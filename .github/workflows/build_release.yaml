name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types:
      - published  # Trigger when a release is published

permissions:
  id-token: write

jobs:
  build:
    name: Publish release to PyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install build twine --user
          pip install setuptools wheel

      - name: Update version in setup.py
        run: |
          echo "Using release tag: ${{ github.event.release.tag_name }}"
          sed -i "s/version=''/version='${{ github.event.release.tag_name }}'/" setup.py

      - name: Verify update
        run: |
          # Verify that the version is updated in setup.py
          grep 'version=' setup.py

      - name: Build package
        run: |
          python3 -m build
          ls dist/

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
        name: >-
          Publish Python ğŸ distribution ğŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        needs:
        - build
        runs-on: ubuntu-latest
        environment:
          name: pypi
          url: https://pypi.org/p/nzpy
        permissions:
          id-token: write

        steps:
        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: dist/
        - name: Publish distribution ğŸ“¦ to PyPI
          uses: pypa/gh-action-pypi-publish@release/v1
